<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyDtKPHS1M2qHCq5sM19n4Clgvk7CJpKsAQ"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 15,
            center: new google.maps.LatLng(37.781000, -122.445000)
        });

        new google.maps.Polygon({
            clickable: false,
            geodesic: true,
            fillColor: "#FF0000",
            fillOpacity: 0.300000,
            strokeColor: "#FF0000",
            strokeOpacity: 1.000000,
            strokeWeight: 2,
            map: map,
            paths: [
                new google.maps.LatLng(37.782000, -122.447000),
                new google.maps.LatLng(37.782000, -122.445000),
                new google.maps.LatLng(37.780000, -122.445000),
                new google.maps.LatLng(37.780000, -122.447000),
            ]
        });

        new google.maps.Polygon({
            clickable: false,
            geodesic: true,
            fillColor: "#0000FF",
            fillOpacity: 0.300000,
            strokeColor: "#0000FF",
            strokeOpacity: 1.000000,
            strokeWeight: 2,
            map: map,
            paths: [
                new google.maps.LatLng(37.781000, -122.446000),
                new google.maps.LatLng(37.781000, -122.444000),
                new google.maps.LatLng(37.779000, -122.444000),
                new google.maps.LatLng(37.779000, -122.446000),
            ]
        });

        new google.maps.Polygon({
            clickable: false,
            geodesic: true,
            fillColor: "#008000",
            fillOpacity: 0.300000,
            strokeColor: "#008000",
            strokeOpacity: 1.000000,
            strokeWeight: 2,
            map: map,
            paths: [
                new google.maps.LatLng(37.780000, -122.445000),
                new google.maps.LatLng(37.781000, -122.445000),
                new google.maps.LatLng(37.781000, -122.446000),
                new google.maps.LatLng(37.780000, -122.446000),
                new google.maps.LatLng(37.780000, -122.445000),
            ]
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
